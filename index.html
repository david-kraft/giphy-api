<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>Giphy API Project</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>

<body>

    <!-- Row of buttons for topics -->
    <div id="treatButtons" class="container"></div>

    <!-- Form for adding topics -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-3">
                <form id="treat-form">
                    <label for="treat-input">Add a treat</label>
                    <input type="text" id="treat-input">
                    <br>
                    <input type="submit" class="btn btn-secondary" id="addTreat" value="Submit">
                </form>
            </div>


            <div class="col-xs-12 col-md-9">
                <div id="treats"></div>
            </div>
        </div>
    </div>
    <!-- load local js file -->
    <script src="script.js"></script>
</body>

</html>
